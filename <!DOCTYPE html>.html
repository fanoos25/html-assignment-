<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css box model</title>
    <style>
        #first {
            background-color: blueviolet;
            padding: 20px;
            border: 5px solid black;
            width: 200px;
        }

        #second {
            background-color: aqua;
            padding: 20px;
            border: 5px solid black;
            margin-left: 250px;
        }

        #third {background-color: rgb(226, 43, 43);
            padding: 20px;
            border: 5px solid black;
            width: 200px;
        }

    </style>
</head>
<body>
   <div id="first">
    <img src="ai.jpeg" alt="ai image" width="200">
   </div>
   <div id="second">
    <img src="ai.jpeg" alt="ai image" width="200">
   </div>
   <div id="third">
    <img src="ai.jpeg" alt="ai image" width="200">
   </div>

</body>
</html>
